resolver: lts-21.21
packages:
- ./auto-update
- ./mime-types
- ./recv
- ./time-manager
- ./wai
- ./wai-app-static
- ./wai-conduit
- ./wai-extra
- ./wai-frontend-monadcgi
- ./wai-http2-extra
- ./wai-websockets
- ./warp
- ./warp-quic
- ./warp-tls
flags:
  wai-extra:
    build-example: true
nix:
  enable: false
  packages:
  - fcgi
  - zlib
extra-deps:
  - crypto-token-0.0.2
  - crypton-0.34
  - crypton-x509-1.7.6
  - crypton-x509-store-1.6.9
  - crypton-x509-system-1.6.7
  - crypton-x509-validation-1.6.12
  - http2-5.1.0
  - http3-0.0.8
  - network-control-0.0.2
  - network-udp-0.0.0
  - quic-0.1.12
  - sockaddr-0.0.1
  - tls-1.9.0
